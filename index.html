<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Vikings' Raid</title>
  </head>
  
  <body>
    <main>
      <!-- #main-menu is initially shown on the game start screen -->
      <div id="main-menu">
        <div>
          <img src="./images/logo.png" alt="" class="logo-img"/>
        </div>
        <div>
          <button id="start-button">Start Game</button>
        </div>
        <div>
          <h2>Rules</h2>
          <p><strong>RAID THE SAXON VILLAGE!</strong></p>
          <p>In turns, attack the Saxons until there are none left.</p>
          <p>To attack, click on the Viking you want to use and then on the targeted Saxon.</p>
        </div>    
      </div>

      <!-- Difficulty screen -->
      <div id="settings-screen" style="display: none;">
        <h2>Select Difficulty:</h2>
        <div>
          <button class="difficulty-button" data-difficulty="easy">Easy</button>
          <button class="difficulty-button" data-difficulty="medium">Medium</button>
          <button class="difficulty-button" data-difficulty="hard">Hard</button>
        </div>
      </div>


      <!-- #game-screen is initially hidden using CSS style display: none -->
      <div id="game-screen">
        <div id="ship-on-water"></div>
        <div id="battle-ground">
          <div id="turns">
            <div id="turn-text">
              Turn: 0
            </div>
          </div>
          <div id="viking-line">
            <div id="viking-one" class="viking"></div>
            <div id="viking-two" class="viking"></div>
            <div id="viking-three" class="viking"></div>
            <div id="viking-four" class="viking"></div>
          </div>
          <div id="saxon-line">
            <div id="saxon-one" class="saxon"></div>
            <div id="saxon-two" class="saxon"></div>
            <div id="saxon-three" class="saxon"></div>
            <div id="saxon-four" class="saxon"></div>
          </div>
        </div>
        <div id="saxon-village"></div>
      </div>

      <div id="game-end" style="display: none">
        <div>
          <img src="./images/logo.png" alt="" class="logo-img" />
          <h1>Game Over</h1>
          <div id="game-end-content">
          </div>
          <button id="back-to-menu">Back to Menu</button>
        </div>
      </div>      
    </main>

    <script type="text/javascript" src="js/units.js"></script>
    <script type="text/javascript" src="js/ship.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/menu.js"></script>

  </body>
</html>
